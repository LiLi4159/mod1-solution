<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <title>Name Calculator</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="libs/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="LunchCheckController">
    <div class="container">
        <h1>Lunch Check</h1>
        <div class="row">
              <div class="col-xs-10">
                  <input class="form-control" type="text" ng-model="lunch" placeholder="Enter your lunch seperated by comma"><br>
              </div>
        </div>
        <div class="row">
              <div class="col-xs-6 col-sm-4">
                    <button  class="btn-primary" ng-click="processLunch()">Check If Too Much</button><br>
                    {{message}} 
              </div>
        </div>
        <div class="row">
          </div>
    </div>
  </body>
</html>
