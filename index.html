<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <title>Name Calculator</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      input.empty{
        border: 2px solid red;
      }
      input.filled{
        border: 2px solid green;
      }
      .message.valid{
        color:green;
      }
      .message.invalid{
        color:red;
      }
    </style>
    <script src="libs/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="LunchCheckController">
    <div class="container">
        <h3>Check your lunch</h3>
        <div class="row">
              <div class="col-xs-8">
                  <input class="form-control" type="text" ng-model="lunch" ng-class="{empty:msgIdx==0, filled:msgIdx>0}"
                  placeholder="Enter your lunch seperated by comma">
              </div>
              <div class="col-xs-4">
                 <span>Empty item is not considered</span>
              </div>
        </div>
        <br>
        <div class="row">
              <div class="col-xs-6 col-sm-4">
                    <button  class="btn-primary" ng-click="processLunch()">Check If Too Much</button><br>
                    <div class="message" ng-class="{invalid:msgIdx==1, valid:msgIdx==2}"> {{message}} </div>
              </div>
        </div>
        <div class="row">
          </div>
    </div>
  </body>
</html>
